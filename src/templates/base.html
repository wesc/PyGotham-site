{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>PyGotham: Mostly Python, some random, all awesome</title>

    <link href="{{ STATIC_URL }}/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="{{ STATIC_URL }}/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <script type="text/javascript" src="{{ STATIC_URL }}/js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/js/pygotham.js"></script>

{% block main_js_includes %}
{% endblock %}

    <script type="text/javascript">
{% block main_js %}{% endblock %}
    </script>

  <body>

        <div id="logo">

        </div>

        <div id="main-nav">
          <h1>June 8th &amp; 9th, 2012 // New York NY</h1>

          <ul>
            <li>
              <a href="/">home</a>
            </li>

            <li>

            </li>

            <li>
              <a href="{% url registration_register %}">register</a>
            </li>

            <!--
                <li>
                  <a href="{% url login %}">login</a>
                </li>
                -->

            <li>
              <a href="{% url sponsors %}">sponsorship</a>
            </li>

            <li>
              <a href="{% url access %}">access // diversity</a>
            </li>

            <li>
              <a href="{% url contact_us %}">contact</a>
            </li>
          </ul>
        </div>

      </div>



      <div id="main-content">
        {% block main_content %}{% endblock %}
      </div>

    </div>

</html>
