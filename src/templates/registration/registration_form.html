{% extends "sponsor_base.html" %}
{% load i18n %}

{% block sponsor_base_content %}
<div id="registration-page">
  <h2>Registration</h2>

  <p>
    Already created a login? Already activated it via email
    link? <a href="{{ SSL_MEDIA_URL }}/accounts/login">Log in</a>.
  </p>

  <p>
    <form action="{{ SSL_MEDIA_URL }}/accounts/register" method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="{% trans 'Submit' %}" />
    </form>
  </p>

</div>
{% endblock %}
