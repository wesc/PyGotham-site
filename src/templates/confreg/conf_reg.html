{% extends "sponsor_base.html" %}
{% load i18n %}

{% block sponsor_base_content %}
<div id="registration-page">
  <h2>Registration</h2>


{% if generic_error %}
<font color="red">{{ generic_error }}</font>
{% endif %}

<form id="confreg-form" action="{{ SSL_MEDIA_URL }}/confreg/conf_register/" method="post">{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% endblock %}
